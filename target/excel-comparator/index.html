<!DOCTYPE html>
<html>
<head>
    <title>Comparator Excel</title>
    <style>
        /* Ajout de styles pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Traitement Java</h1>

    <!-- Deux champs pour la sélection de fichiers Excel -->
    <div>
        <label for="file1">Sélectionnez le premier fichier Excel :</label>
        <input type="file" id="file1" accept=".xlsx, .xls">
    </div>
    <div>
        <label for="file2">Sélectionnez le deuxième fichier Excel :</label>
        <input type="file" id="file2" accept=".xlsx, .xls">
    </div>

    <!-- Bouton pour lancer le traitement Java -->
    <button id="runJava">Lancer le traitement Java</button>

    <!-- Zone d'affichage de la console Java -->
    <div id="output">Console Java :</div>

    <script>
        // Fonction JavaScript pour gérer le clic sur le bouton
        document.getElementById('runJava').addEventListener('click', function() {
            // Obtenir les fichiers sélectionnés
            var file1 = document.getElementById('file1').files[0];
            var file2 = document.getElementById('file2').files[0];

            // Vérifiez si les fichiers sont sélectionnés
            if (!file1 || !file2) {
                document.getElementById('output').innerText = 'Veuillez sélectionner deux fichiers Excel.';
                return;
            }

            // Simulez le traitement Java (remplacez cette partie par votre code Java)
            var consoleOutput = 'Traitement des fichiers : ' + file1.name + ' et ' + file2.name + '\n';
            consoleOutput += 'Résultat : Traitement réussi!'; // Simulez la sortie de la console Java

            // Afficher le résultat dans la zone de console
            document.getElementById('output').innerText = consoleOutput;
        });
    </script>
</body>
</html>
